<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--================ REMIXICONS ==================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--===================== CSS ========================-->
    <link rel="stylesheet" href="style.css" />

    <title>Justin Wood</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <script src="script.js"></script>

    <div class="container">
      <!-- Card -->
      <div class="card">
        <div class="card__border">
          <div class="card__perfil">
            <img
              src="assets/img/perfil.jpg"
              alt="card image"
              class="card__img"
            />
          </div>
        </div>
        <h3 class="card__name">Justin Wood</h3>
        <span class="card__profession">3D Artist</span>

        <!-- Card Info-->
        <div class="info">
          <div class="info__icon"><i class="ri-information-line"></i></div>

          <div class="info__border">
            <div class="info__perfil">
              <img
                src="assets/img/perfil.jpg"
                alt="card image"
                class="info__img"
              />
            </div>
          </div>
          <div class="info__data">
            <h3 class="info__name">JWood</h3>
            <span class="info__profession">3D Modeling | Digital Artist</span>
            <span class="info__location">Virginia - USA</span>
          </div>
          <div class="info__social">
            <a
              href="https://jwood40.artstation.com/"
              aria-hidden="true"
              target="_blank"
              rel="noopener"
              class="info__social-link"
            >
              <span class="info__social-icon">
                <i class="ri-gamepad-line"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
